<template name="session_detail">
    <!-- <div class="container"> -->
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Session timeline</h3>
                </div>
                <div class="panel-body">
                    <ul class="timeline">
                        {{#with session}}
                        <li>
                            <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4 class="timeline-title">Session start</h4>
                                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{moment startsession}}</small></p>
                                </div>
                                <div class="timeline-body">
                                </div>
                            </div>
                        </li>
                        {{#each pages}}
                        <li class="timeline-inverted">
                            <div class="timeline-badge">
                                <i class="glyphicon glyphicon-check"></i>
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4 class="timeline-title">{{path}} - {{title}}</h4>
                                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{moment createdAt}}</small></p>
                                </div>
                                <div class="timeline-body">
                                    {{#each events}}
                                    <div class="col-xs-3">
                                        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{moment createdAt "HH:MM:SS"}}</small></p>
                                    </div>
                                    <div class="col-xs-9">
                                        {{selector}}
                                    </div>
                                    <!-- <p>event : {{selector}}</p>
              {{#if template}}
              <p>template : {{template}}</p>
              {{/if}} -->
                                    {{#if formdata}}
                                    <p>
                                        <table class="table table-condensed table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Value</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {{#each formdata}}
                                                <tr>
                                                    <td>{{name}}</td>
                                                    <td>{{value}}</td>
                                                </tr>
                                                {{/each}}
                                            </tbody>
                                        </table>
                                    </p>
                                    {{/if}}
                                    <!-- <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{moment createdAt}}</small></p> -->
                                    <div class="clearfix"></div>
                                    {{/each}}
                                </div>
                            </div>
                        </li>
                        {{/each}}
                        <li>
                            <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4 class="timeline-title">Session end</h4>
                                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{moment endsession}}</small></p>
                                </div>
                                <div class="timeline-body">
                                </div>
                            </div>
                        </li>
                        {{/with}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">User information</h3>
              </div>
              <div class="panel-body">
                Panel content
              </div>
          </div>
        </div>
    <!-- </div> -->
</template>
