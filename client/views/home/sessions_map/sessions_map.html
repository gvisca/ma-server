<template name="sessions_map">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Sessions per country</h3>
        </div>
        <div class="panel-body">
           {{> jsvectormap
               Id = "homemap"
               Width = "100%"
               Height = "300px"
               Data = mapData
               geo_accessor="geo.country"
               value='count'
           }}
        </div>
    </div>
</template>
