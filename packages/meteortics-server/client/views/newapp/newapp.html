<template name="newapp">
{{#if newapp_id}}
<h3 class="text-success">Congratulations</h3>
<p>Your application has been registered</p>
<p>Just insert the following code in your app on server side (ex:<b>server/meteortics.js</b>)</p>
<pre>Meteortics.connect({
	appId:'{{newapp_id}}',
	secret:'{{newapp_secret}}'
})</pre>
<p>OR add the folowwing entry in your settings file</p>
<pre>{
  "meteortics":{
    "appId":"{{newapp_id}}",
    "secret":"{{newapp_secret}}"
  }
}</pre>
<a href="/">back</a>

{{else}}
<h1>Create a new Application</h1>
<form action="/newapp" method="POST" role="form">
	<div class="form-group">
		<label for="">Application name</label>
		<input type="text" class="input-control text newapp_name" name="name">
	</div>
	<div class="form-group">
		<label for="">Application secret</label>
		<input type="text" class="input-control text newapp_secret" name="secret">
	</div>
	<div class="form-group">
		<label for="">Enable Server Logs</label>
		<label class="switch">
			<input type="checkbox" name="log_enabled" class="log_enabled">
			<span class="check"></span>
		</label>
	</div>
	<div class="form-group">
		<label for="">Enable Server Health</label>
		<label class="switch">
			<input type="checkbox" name="health_enabled" class="health_enabled">
			<span class="check"></span>
		</label>
	</div>
	<button type="submit" class="button primary">Submit</button>
</form>
{{/if}}
</template>
